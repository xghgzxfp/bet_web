<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}利物浦是冠军！{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  {# <style>*{font-size:.9rem}</style> #}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ g.tournament.display }}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for tournament in config['TOURNAMENTS'] %}
        <a class="dropdown-item" href="{{ url_for('dbswitch', dbname=tournament.dbname)}}">{{ tournament.display }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a href="{{ url_for('index') }}" class="nav-item nav-link">Home</a>
        <a href="{{ url_for('board') }}" class="nav-item nav-link">Board</a>
        <a href="{{ url_for('rule')  }}" class="nav-item nav-link">Rule</a>
      </div>
    </div>
    {% if g.me %}
    <span class="navbar-text">Hi, {{ g.me.name }}</span>
    {% endif %}
  </nav>
  {% block content %}{% endblock %}
  {% block script %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  {% endblock %}
</body>
</html>
