{% extends "_base.html" %}

{% block content %}

<div class="card text-center m-3">
  <div class="card-body">
    <form action="/auth/signup" method="POST" class="form-inline">
      <div class="input-group">
      {% if gambler %}
        <input type="text" class="form-control" name="gambler" placeholder="中文昵称" value="{{ gambler }}" readonly="true">
      {% else %}
        <input type="text" class="form-control" name="gambler" placeholder="中文昵称" required="true">
      {% endif %}
        <div class="input-group-append">
          <input type="submit" value="提交" class="btn btn-primary">
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
